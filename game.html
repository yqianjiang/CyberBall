<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CyberBall</title>
		<link rel="stylesheet" href="styles/game.css" />
		<style>
			[v-cloak] {
				display: none !important;
			}

			/* 包裹游戏页面中的主要内容 */
			#game-page {
				width: 100%;
				display: grid;
				grid-template-rows: 1fr 2fr 0.4fr;
				justify-items: center;
				align-items: center;
				text-align: center;
			}

			/* 页面的共同设置 */
			.main-page,
			.pre-begin-page {
				width: inherit;
				height: 100%;
			}

			.pre-begin-page {
				display: flex;
				flex-direction: column;
				row-gap: 2rem;
			}
		</style>
		<style>
			/* player.css */
			/* 包裹游戏主界面中所有players的div */
			.players-wrap {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr;
			}

			/* 用于排版players位置） */
			.player-down {
				grid-row: 2;
				grid-column: 2;
			}

			/* 用于排版players位置） */
			.player-right {
				grid-column: 3;
			}

			.player-img {
				width: 6rem;
			}

			.player-leftWard {
				transform: scale(-1, 1);
			}

			.player-rightWard {
				transform: scale(1, 1);
			}
		</style>
		<style>
			/* 其他小元件.css */
			.ball {
				position: absolute;
				top: 0;
				left: 0;
				width: 2rem;
			}

			#input-name {
				width: 5rem;
				font-size: smaller;
			}

			/* 固定在右上角的菜单选项按钮 */
			#menu-btn {
				position: absolute;
				top: 0;
				right: 0;
			}
			#menu-btn > button {
				width: 4rem;
				font-size: 0.8rem;
			}

			/* #menu-wrap {
				position: absolute;
				top:10vh;
				left:10vw;
				width: 80vw;
				height: 80vh;
			}

			.menu {
				background-color: white;
				margin: 0 auto;
				width: inherit;
				max-width: 50rem;
				height: inherit;
			} */
		</style>
	</head>
	<body>
		<div class="game-canvas">
			<div class="canvas-wrap">
				<div id="game-page" v-cloak>
					<h1>CyberBall</h1>
					<!-- page-1 -->
					<div class="pre-begin-page" v-if="isShow.pre">
						<div class="input-name-wrap">
							<label for="input-name">昵称：</label>
							<input
								type="text"
								placeholder="请输入昵称"
								id="input-name"
								v-model="player.name"
							/>
						</div>
						<div class="single-player-wrap">
							<img
								ref="player00"
								class="player-img"
								src="Images/Cyberboy/idle-right.png"
								:style="playerColor0"
							/>
						</div>
						<div class="input-color-wrap">
							<div class="row">
								<label for="input-hue">色调：</label>
								<input
									class="color-bar"
									type="range"
									max="360"
									id="input-hue"
									v-model="player.hue"
								/>
							</div>
							<div class="row">
								<label for="input-gray">灰度：</label>
								<input
									class="color-bar"
									type="range"
									id="input-gray"
									v-model="player.gray"
								/>
							</div>
						</div>
						<div class="btn-wrap">
							<button @click="enterGame">进入游戏</button>
						</div>
					</div>

					<!-- page-2 -->
					<div class="main-page" v-if="isShow.main">
						<h2>游戏正在开发中，敬请期待 :)</h2>
						<div class="players-wrap">
							<!-- player的模版 -->
							<div class="single-player-wrap">
								<img
									class="player-img"
									id="player1"
									ref="player1"
									src="Images/Cyberboy/idle-right.png"
									:style="playerColor1"
									@click="moveBall(1)"
									@mouseover="playerTurn('left')"
								/>
								<p class="display-names">AI1</p>
							</div>

							<div class="single-player-wrap player-down">
								<img
									class="player-img"
									:class="player.isLeftWard? 'player-leftWard': 'player-rightWard'"
									id="player0"
									ref="player0"
									src="Images/Cyberboy/idle-right.png"
									:style="playerStyle"
								/>
								<p class="display-names">{{ player.name }}</p>
							</div>

							<div class="single-player-wrap player-right">
								<img
									class="player-img player-leftWard"
									id="player2"
									ref="player2"
									src="Images/Cyberboy/idle-right.png"
									:style="playerColor2"
									@click="moveBall(2, undefined, 0)"
									@mouseover="playerTurn('right')"
								/>
								<p class="display-names">AI2</p>
							</div>
						</div>
					</div>

					<!-- 球 -->
					<img
						class="ball"
						src="Images/ball.png"
						:style="ballStyle"
					/>

					<!-- 菜单 -->
					<div id="menu-btn">
						<button @click="openMenu">返回</button>
					</div>
					<div id="menu-wrap" v-if="isShow.menu">
						<!-- <div class="menu"></div> -->
					</div>
				</div>
			</div>
		</div>
		<script src="script/vue.global.prod.js"></script>
		<script>
			// rem
			let fontSize = 16;
			const BALL_DX = 67;
			const BALL_DY = 5;
			const LOAD_DELAY = 10;

			const delay = function delayCallFn(fn, delayTime) {
				return function (...args) {
					let timer = setTimeout(() => {
						fn(...args);
					}, delayTime);
				};
			};

			const MyGame = {
				data() {
					return {
						// 控制刚加载页面时，各子页面的显示/隐藏
						isShow: {
							pre: true,
							main: false,
							menu: false,
						},
						player: {
							name: "",
							isLeftWard: false,
							turnDur: 0.5,
							// [0]为当前玩家的初始值，后面是其他玩家的随机值
							filter: "sepia(1) saturate(20)",
							hue: 180,
							gray: 0,
						},
						ball: {
							pos: [0, 0],
							moveDur: 0,
							owner: "player0",
							receptor: "player0",
						},
					};
				},
				computed: {
					playerColor0() {
						return {"filter": `${this.player.filter} hue-rotate(${this.player.hue}deg) grayscale(${this.player.gray}%)`}
					},
					playerColor1() {
						return {"filter": `${this.player.filter} hue-rotate(${Math.random() * 360}deg) grayscale(${Math.random() * 100}%)`}
					},
					playerColor2() {
						return {"filter": `${this.player.filter} hue-rotate(${Math.random() * 360}deg) grayscale(${Math.random() * 100}%)`}
					},
					playerStyle() {
						return `filter: ${this.player.filter} hue-rotate(${this.player.hue}deg) grayscale(${this.player.gray}%); transition:${this.player.turnDur}s linear`
					},
					ballStyle() {
						return `transform:translate(${this.ball.pos[0]}vw, ${this.ball.pos[1]}rem); transition: ${this.ball.moveDur}s linear`
					}
				},
				methods: {
					checkInput() {
						let name = this.player.name;
						if (!name) {
							alert("请输入昵称！");
							return -1;
						} else if (name.length > 10) {
							alert("名字太长了！");
							return -1;
						}
					},
					togglePage(ballOwnerId) {
						this.isShow.pre = !this.isShow.pre;
						this.isShow.main = !this.isShow.main;
						if (this.isShow.main) {
							this.player.isLeftWard = false;
						}
						this.delayMoveBall(ballOwnerId);
					},
					enterGame() {
						// if(this.checkInput()) return 0;
						this.togglePage(0);
					},
					openMenu() {
						if (this.isShow.pre) {
							location = "index.html";
						}
						if (this.isShow.main) {
							// this.isShow.menu = true;
							this.togglePage("00");
						}
					},
					getTargetPos(dx) {
						let ballReceptor = this.$refs[this.ball.receptor];
						if (!ballReceptor) return this.ball.pos;
						let scalingSize = window.innerWidth / 100;
						let posX = (ballReceptor.offsetLeft + dx) / scalingSize;
						let posY = (ballReceptor.offsetTop - BALL_DY) / fontSize;
						return [posX, posY];
					},
					moveBall(receptorId = 0, ballMoveDur = 0.5, dx = BALL_DX) {
						// 设置移动参数
						this.ball.moveDur = ballMoveDur;
						this.ball.receptor = "player" + receptorId;
						// 移动
						if (this.ball.receptor == this.ball.owner) return -1;
						this.ball.pos = this.getTargetPos(dx);
						this.ball.owner = this.ball.receptor;
					},
					delayMoveBall(receptorId, ballMoveDur = 0) {
						let moveBall = delay(this.moveBall, LOAD_DELAY);
						moveBall(receptorId, ballMoveDur);
					},
					playerTurn(direction) {
						let turnLeft = direction == "left";
						if (turnLeft == this.player.isLeftWard) return -1;
						this.player.isLeftWard = turnLeft;

						if (this.ball.owner !== "player0") return -1;
						// 移动球
						const moveBall = (dx) => {
							this.ball.pos[0] += dx / (window.innerWidth / 100);
						};

						this.ball.moveDur = this.player.turnDur;
						if (turnLeft) moveBall(-BALL_DX);
						else moveBall(BALL_DX);
					},
				},

				mounted() {
					this.delayMoveBall("00");

					// Safari的filter+transition有问题，取消player_turn的动画
					if (navigator.userAgent.includes("AppleWebKit/6")) {
						this.player.turnDur = 0;
					}
				},
			};

			myGame = Vue.createApp(MyGame).mount("#game-page");
		</script>
	</body>
</html>
