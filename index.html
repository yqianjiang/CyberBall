<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberBall</title>
    <link rel="stylesheet" href="styles/game.css">
    <style>
      .start-page {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;
        justify-items: center;
        align-items: center;
        text-align: center;
        font-size: larger;
      }
      .ball-ani {
        width: 3rem;
        animation-duration: 0.6s;
        animation-name: myFrame;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes myFrame {
        50% {
          transform: translate(0, -4rem) rotate(180deg);
        }
        to {
          transform: translate(0, -4rem) rotate(-50deg);
        }
      }
      .menu {
        display: grid;
        grid-column: 2;
        justify-items: center;
        grid-gap: 5vh;
      }
    </style>
  </head>
  <body>
    <div class="game-canvas">
      <div class="canvas-wrap">
        <div class="start-page">
          <img class="ball-ani" src="Images/ball.png" />
          <div class="menu">
            <h1>CyberBall</h1>
            <button onclick="location='game.html'">开始游戏</button>
            <button>玩法说明</button>
            <button onclick="location='option.html'">游戏选项</button>
          </div>
          <img class="ball-ani" src="Images/ball.png" />
        </div>
      </div>
    </div>
  </body>
</html>
