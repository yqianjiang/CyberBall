<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CyberBall</title>
		<link rel="stylesheet" href="styles/game.css" />
		<style>
			h2 {
				margin: 0 auto;
			}

			[v-cloak] {
				display: none !important;
			}

			/* 固定在右上角的菜单选项按钮 */
			#menu-btn {
				position: absolute;
				top: 0;
				right: 0;
			}
			#menu-btn > button {
				width: 4rem;
				font-size: 0.8rem;
			}

			/* #menu-wrap {
				position: absolute;
				top:10vh;
				left:10vw;
				width: 80vw;
				height: 80vh;
			}

			.menu {
				background-color: white;
				margin: 0 auto;
				width: inherit;
				max-width: 50rem;
				height: inherit;
			} */

			/* 包裹游戏页面中的主要内容 */
			#game-page {
				width: 100%;
				display: grid;
				text-align: center;
				justify-items: center;
				align-items: center;
			}

			/* 页面的共同设置 */
			.main-page,
			.pre-begin-page {
				width: inherit;
				height: 100%;
			}

			/* 包裹游戏主界面中所有players的div */
			.players-wrap {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr;
			}

			/* 放单个player图片、球球、名字的盒子（类似container） */
			.player-icon {
				width: 6rem;
				margin: 6vh auto 2vh;
			}

			/* .display-names {
				position: relative;
				top: -2rem;
			} */

			/* 在player头顶占坑（用于排版players位置） */
			.down {
				margin-top: 20vh;
			}

			.player-name > input {
				width: 5rem;
				font-size: smaller;
			}

			.row {
				display: flex;
				align-items: flex-end;
				justify-content: center;
			}

			.btn-wrap {
				margin-top: 5vh;
			}

			.leftWard {
				transform: scale(-1, 1);
			}

			.rightWard {
				transform: scale(1, 1);
			}
		</style>
	</head>
	<body>
		<div class="game-canvas">
			<div class="canvas-wrap">
				<div id="game-page" v-cloak>
					<h1>CyberBall</h1>
					<!-- page-1 -->
					<div class="pre-begin-page" v-if="show_pre">
						<div class="player-name">
							昵称：<input
								type="text"
								placeholder="请输入昵称"
								v-model="player_name"
							/>
						</div>
						<div class="player-icon">
							<img
								ref="player00"
								src="Images/Cyberboy/idle-right.png"
								width="100%"
								:style="`filter: sepia(1) saturate(20) hue-rotate(${player_hue[0]}deg) grayscale(${player_gray[0]}%); width: 100%;`"
							/>
						</div>
						<div class="color-option">
							<div class="row">
								色调：<input
									class="color-bar"
									type="range"
									max="360"
									v-model="player_hue[0]"
								/>
							</div>
							<div class="row">
								灰度：<input
									class="color-bar"
									type="range"
									v-model="player_gray[0]"
								/>
							</div>
						</div>
						<div class="btn-wrap">
							<button @click="enterGame">进入游戏</button>
						</div>
					</div>

					<!-- page-2 -->
					<div class="main-page" v-if="show_main">
						<h2>游戏正在开发中，敬请期待 :)</h2>
						<div class="players-wrap">
							<!-- player的模版 -->
							<div class="player-icon">
								<img
									ref="player1"
									src="Images/Cyberboy/idle-right.png"
									width="100%"
									:style="`filter: sepia(1) saturate(20) hue-rotate(${player_hue[1]}deg) grayscale(${player_gray[1]}%); width: 100%;`"
									@click="moveBall(1)"
									@mouseover="playerTurn(1)"
								/>
								<!-- <img class="ball" src="Images/ball.png"/> -->
								<p class="display-names">AI1</p>
							</div>

							<div class="player-icon">
								<img
									ref="player0"
									class="down"
									:class="leftWard? 'leftWard': 'rightWard'"
									src="Images/Cyberboy/idle-right.png"
									width="100%"
									:style="`filter: sepia(1) saturate(20) hue-rotate(${player_hue[0]}deg) grayscale(${player_gray[0]}%); width: 100%;; transition:${player_turn_dur}s linear`"
								/>
								<!-- <img class="ball" src="Images/ball.png"/> -->
								<p class="display-names">{{ player_name }}</p>
							</div>

							<div class="player-icon">
								<img
									ref="player2"
									src="Images/Cyberboy/idle-right.png"
									width="100%"
									:style="`filter: sepia(1) saturate(20) hue-rotate(${player_hue[2]}deg) grayscale(${player_gray[2]}%); width: 100%; transform: scale(-1, 1)`"
									@click="moveBall(2, undefined, 0)"
									@mouseover="playerTurn(2)"
								/>
								<!-- <img class="ball" src="Images/ball.png"/> -->
								<p class="display-names">AI2</p>
							</div>
						</div>
					</div>

					<!-- 球 -->
					<img
						class="ball"
						src="Images/ball.png"
						:style="`position:absolute; top:0; left:0; transform:translate(${ball_pos[0]}vw, ${ball_pos[1]}rem); width: 2rem; transition: ${ball_move_dur}s linear;`"
					/>

					<!-- 菜单 -->
					<div id="menu-btn">
						<button @click="openMenu">返回</button>
					</div>
					<div id="menu-wrap" v-if="show_menu">
						<!-- <div class="menu"></div> -->
					</div>
				</div>
			</div>
		</div>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="script/vue.global.prod.js"></script>
		<script>
			// rem
			var fontSize = 16;
			var ball_dx = 67;

			// 获取元素相对于视口（viewport）的位置
			function getVpPosition(item, dx) {
				let scalingSize = window.innerWidth / 100;
				// let player_rect = document.getElementById(item).getBoundingClientRect();
				let player_rect = item.getBoundingClientRect();
				return [
					(player_rect["left"] + dx) / scalingSize,
					(player_rect["top"] - 5) / fontSize,
				];
			}

			function delay(fn, wait) {
				return function (...args) {
					timer = setTimeout(() => {
						fn(...args);
					}, wait);
				};
			}

			const MyGame = {
				data() {
					return {
						// 控制刚加载页面时，各子页面的显示/隐藏
						show_pre: true,
						show_main: false,
						show_menu: false,
						// 玩家相关变量的初始值
						player_name: "",
						// player_scale: 1,
						leftWard: false,
						// [0]为当前玩家的初始值，后面是其他玩家的随机值
						player_hue: [180, Math.random() * 360, Math.random() * 360],
						player_gray: [0, Math.random() * 70, Math.random() * 100],
						// 球的初始坐标 [x, y]
						ball_pos: [-10, -10],
						ball_move_dur: 0,
						player_turn_dur: 0.5,
						ball_owner: "player0",
						ball_receptor: "player0",
					};
				},
				methods: {
					enterGame() {
						this.show_pre = false;
						this.show_main = true;
						this.delayMoveBall(0);
					},
					openMenu() {
						if (this.show_pre) {
							location = "menu.html";
						}
						if (this.show_main) {
							// this.show_menu = true;
							this.show_main = false;
							this.show_pre = true;
							this.leftWard = false;
							this.delayMoveBall("00");
						}
					},
					delayMoveBall(target_i, dur = 0) {
						let moveBall = delay(this.moveBall, 50);
						moveBall(target_i, dur);
					},

					moveBall(target_i = 0, dur = 0.5, dx = ball_dx) {
						this.ball_move_dur = dur;
						this.ball_receptor = "player" + target_i;
						let item = this.$refs[this.ball_receptor];
						if (item) {
							pos = getVpPosition(item, dx);
							this.ball_pos = pos;
							this.ball_owner = this.ball_receptor;
						}
					},

					playerTurn(idx) {
						if (idx == 1) {
							if (this.leftWard) {
								return -1;
							}
							this.leftWard = true;
						} else if (idx == 2) {
							if (this.leftWard == false) {
								return -1;
							}
							this.leftWard = false;
						}
						if (this.ball_owner == "player0") {
							this.ball_move_dur = this.player_turn_dur;
							let moveBall = (dx) => {
								this.ball_pos[0] += dx / (window.innerWidth / 100);
							};
							if (this.leftWard) {
								moveBall(-ball_dx);
							} else {
								moveBall(ball_dx);
							}
						}
					},
				},

				mounted() {
					this.delayMoveBall("00");

					//Safari的filter+transition有问题，取消player_turn的动画
					if (navigator.userAgent.includes("AppleWebKit/6")) {
						this.player_turn_dur = 0;
					}
				},
			};

			myGame = Vue.createApp(MyGame).mount("#game-page");

			// myGame.moveBall("00", 0);
		</script>
	</body>
</html>
