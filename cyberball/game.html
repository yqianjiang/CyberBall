<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CyberBall</title>
		<link rel="stylesheet" href="styles/game.css" />
		<style>
			h2 {
				margin: 0 auto;
			}

			[v-cloak] {
				display: none !important;
			}

			/* 固定在右上角的菜单选项按钮 */
			#menu-btn {
				position: absolute;
				top: 0;
				right: 0;
			}
			#menu-btn > button {
				width: 4rem;
				font-size: .8rem;
			}

			/* #menu-wrap {
				position: absolute;
				top:10vh;
				left:10vw;
				width: 80vw;
				height: 80vh;
			}

			.menu {
				background-color: white;
				margin: 0 auto;
				width: inherit;
				max-width: 50rem;
				height: inherit;
			} */
			
			/* 包裹游戏页面中的主要内容 */
			#game-page  {
				width: 100%;
				display: grid;
				text-align: center;
				justify-items: center;
				align-items: center;
			}

			/* 页面的共同设置 */
			.main-page,
			.pre-begin-page {
				width: inherit;
				height: 100%;
			}

			/* 包裹游戏主界面中所有players的div */
			.players-wrap {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;
			}

			/* 放单个player图片、球球、名字的盒子（类似container） */
			.player-icon {
				width: 6rem;
				margin: 6vh auto 2vh;
			}
			
			/* .display-names {
				position: relative;
				top: -2rem;
			} */
			
			/* 在player头顶占坑（用于排版players位置） */
			.down {
				margin-top: 20vh;
			}

			.player-name > input {
				width: 5rem;
				font-size: smaller;
			}

			.row{
				display:flex;
				align-items: flex-end;
				justify-content: center;
			}

			.btn-wrap {
				margin-top: 5vh;
			}
		</style>
	</head>
	<body>
		<div class="game-canvas">
			<div class="canvas-wrap">
				<div id="game-page" v-cloak>
					<h1>CyberBall</h1>
					<!-- page-1 -->
					<div class="pre-begin-page" v-if="show_pre">
						<div class="player-name">
							昵称：<input
								type="text"
								placeholder="请输入昵称"
								v-model="player_name"
							/>
						</div>
						<div class="player-icon">
							<img
								class="player-img"
								src="Images/Cyberboy/idle-right.png"
								width="100%"
								:style="`filter: sepia(1) saturate(20) hue-rotate(${player_hue}deg) grayscale(${player_gray}%); width: 100%;`"
							/>
						</div>
						<div class="color-option">
							<div class="row">
								色调：<input class="color-bar" type="range" max="360" v-model="player_hue" />
							</div>
							<div class="row">
								灰度：<input class="color-bar" type="range" v-model="player_gray" />
							</div>
						</div>
						<div class="btn-wrap">
							<button id="enter-btn" @click="enterGame">进入游戏</button>
						</div>
					</div>

					<!-- page-2 -->
					<div class="main-page" v-if="show_main">
						<h2>游戏正在开发中，敬请期待 :)</h2>
						<div class="players-wrap">

							<!-- player的模版 -->
							<div class="player-icon">
								<img
									class="player1-img"
									src="Images/Cyberboy/idle-right.png"
									width="100%"
									:style="`filter: sepia(1) saturate(20) hue-rotate(${hue[0]}deg) grayscale(${gray[0]}%); width: 100%;`"
								/>
								<!-- <img class="ball" src="Images/ball.png"/> -->
								<p class="display-names">AI1</p>
							</div>

							<div class="player-icon">
								<img
									class="player-img down"
									src="Images/Cyberboy/idle-right.png"
									width="100%"
									:style="`filter: sepia(1) saturate(20) hue-rotate(${player_hue}deg) grayscale(${player_gray}%); width: 100%;`"
								/>
								<!-- <img class="ball" src="Images/ball.png"/> -->
								<p class="display-names">{{ player_name }}</p>
							</div>

							<div class="player-icon">
								<img
									class="player2-img"
									src="Images/Cyberboy/idle-right.png"
									width="100%"
									:style="`filter: sepia(1) saturate(20) hue-rotate(${hue[1]}deg) grayscale(${gray[1]}%); width: 100%; transform: scale(-1, 1)`"
								/>
								<!-- <img class="ball" src="Images/ball.png"/> -->
								<p class="display-names">AI2</p>
							</div>

						</div>
					</div>


					<!-- 球 -->
					<!-- <img class="ball" src="Images/ball.png" :style="`position:absolute; transform:translate(50vw, ${player_pos_y}vh);width: 2rem;`"/> -->

					<!-- 菜单 -->
					<div id="menu-btn">
						<button @click="openMenu">返回</button>
					</div>
					<div id="menu-wrap" v-if="show_menu">
						<!-- <div class="menu"></div> -->
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script>
			// 获取相对于定位容器（文档/绝对定位的祖先元素）的位置
			function getOffsetTop(item){
				return item.offsetParent
						? item.offsetTop + getOffsetTop(item.offsetParent)
						: item.offsetTop
			}
			// 获取元素大小，及相对于视口（viewport）的位置
			function getVpPosition(item) {
				return item.getBoundingClientRect()
			}

			const MyGame = {
				data() {
					return {
						// 控制刚加载页面时，各子页面的显示/隐藏
						show_pre: true,
						show_main: false,
						show_menu: false,
						// 玩家输入的部分，先设个初始值
						player_hue: 180,
						player_gray: 0,
						player_name: "",
						// 其他玩家的颜色弄些随机值
						hue: [Math.random()*360, Math.random()*360],
						gray: [Math.random()*70, Math.random()*100],
						// 玩家的y坐标（供球球定位）
						player_pos_y: 50,
					};
				},
				methods: {
					enterGame() {
						this.show_pre = false;
						this.show_main = true;
					},
					openMenu() {
						if (this.show_pre) {
							location = "menu.html";
						}
						if (this.show_main) {
							// this.show_menu = true;
							this.show_main=false;
							this.show_pre=true;
						}
					},
				},
			};

			myGame = Vue.createApp(MyGame).mount("#game-page");
		</script>
	</body>
</html>
